<!--The content below is only a placeholder and can be replaced.-->
  <h1>
    Welcome to {{ title }}!
    <!--*ngFor is for playing with arrays-->
    <div *ngFor="let stuff of tasks_title">
      <ul>
        <li>{{ stuff.title }}<button (click) = "displayInfo(stuff._id)">Info</button></li>
      </ul>
    </div>
    <app-task *ngIf="tasks_info" [taskToShow]="tasks_info"></app-task>
  </h1>
  <button (click) = "showAll()">Show All Tasks</button>
